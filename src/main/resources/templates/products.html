<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/products.css">
    <title>Magazyn</title>
</head>
<body>

<a href="/main" id="logo">
    <img src="/logo.png">
</a>

<div id="menu">
    <a href="/main">Strona Główna</a>
    <a href="/contact">Kontakt</a>
    <a href="/products">Produkty</a>
    <a href="/login">Login</a>
</div>

<div id="content">
    <div class="product" th:each="product : ${products}">
        <div th:text="'Nazwa: ' + ${product.nazwa}" class="nazwa"></div>
        <div th:text="'Kod produktu: ' + ${product.kod}" class="kod"></div>
        <div th:text="'Ilość: ' + ${product.ilosc}" class="ilosc"></div>
    </div>
</div>

</body>
</html>
